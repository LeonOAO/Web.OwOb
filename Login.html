<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
<meta charset="UTF-8">
<style>
html, body{
    margin: 0;
    padding: 0;
    font-family: "Microsoft JhengHei", "PMingLiU";
}
.container{
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url("images/background.jpg") fixed no-repeat;
    background-size: cover;
}
.loginForm{
    width: 320px;
    height: 250px;
    display: flex;
    flex-direction: column;
    padding: 30px;
    text-align: center;
    position: relative;
    z-index: 999;
    background: inherit;
    border-radius: 18px;
    overflow: hidden;
}
.loginForm::before{
    content: "";
    width: calc(100% + 20px);
    height: calc(100% + 20px);
    position: absolute;
    top: -10px;
    left: -10px;
    overflow: hidden;
    background: inherit;
    box-shadow: inset 0 0 0 260px rgba(255,255,255,0.5);
    filter: blur(5px);
    z-index: -1;
}
.loginForm h2{
    font-size: 22px;
    font-weight: 600;
    color: #3d5245;
}
.loginForm input, .loginForm button{
    margin: 6px 0;
    height: 36px;
    border: none;
    background-color: rgba(255,255,255,0.3);
    border-radius: 4px;
    padding: 0 14px;
    color: #3d5245;
}
.loginForm input::placeholder{
    color: #5B00AE;
    font-size:16px;
}
.loginForm button:focus, .loginForm input:focus{
    outline: 0;
}
.loginForm button{
    margin-top: 12px;
    background-color: rgba(208, 188, 58, 1);
    color: white;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
}
.loginForm button:hover{
    background-color: rgba(208, 188, 58, 0.8);
}
.loginForm button::before, .loginForm button::after{
    content: "";
    display: block;
    width: 80px;
    height: 100%;
    background-color: rgba(179,255,210,0.54);
    position: absolute;
    top: 0;
    left: 0;
    transition: skewX(-15deg) 0.3s ease-in-out;
    filter: blur(30px);
    overflow: hidden;
    transform: translateX(-100px);
}
.loginForm button::after{
    width: 40px;
    background-color: rgba(179,255,210,0.3);
    left: 60px;
    opacity: 0;
    filter: blur(5px);
}
.loginForm button:hover::before{
    transition: 1s;
    transform: translateX(320px);
    opacity: 0.7;
}
.loginForm button:hover::after{
    transition: 1s;
    transform: translateX(320px);
    opacity: 1;
}
</style>

    <div class="container">
        <form name="login" class="loginForm">
            <h2>通關認證</h2>
            <input type="text" name="username" placeholder="1.請輸入【職工福利委員-統一編號】">

            <button type="button" onclick="Login()">送出</button>
        </form>
    </div>
